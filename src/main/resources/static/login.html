<!DOCTYPE html>
<html lang="en">
    <head>
        <title>发版工具登陆</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/unicorn.login.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            <img src="img/logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical"  />
				<p>输入用户名和密码进行登陆</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input id="username" type="text" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input id="password" type="password" placeholder="密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">忘记密码?</a></span>
                    <span class="pull-right"><input id="bn" type="button" class="btn btn-inverse" value="登陆" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical" />
				<p>输入账号名（英文） 和密码</p>
				<div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; Back to login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Recover" /></span>
                </div>
            </form>
        </div>
        
        <script src="js/jquery.min.js"></script>  
        <script src="js/unicorn.login.js"></script> 
        <script type="text/javascript">
			$("#bn").click(function(){
				var username=$("#username").val();
				var password=$("#password").val();
				console.log(username);
				console.log(password);
				var error="";
				 if (username.length=="") {
						error+="用户名不能为空";
						error+="\n";
						
					}
				 if (password.length=="") {
				    	error+="密码不能为空";
				    	error+="\n";
				    	}
				 if (error!="") {
						alert(error);
						}
				 else{
					  /* debugger */
						$.ajax({
							type:'POST',
							/* dataType:'json', */
							dataType:'json',
							url:'http://localhost:8088/demo/login/usrLogin',
							contentType:'application/json;charset=UTF-8',
							
							data:JSON.stringify({"usrName":username,"password":password}),
							
							success:function(data){//返回json结果
								
								//username==data.username&&password==data.password
								//if(username==data.username&&password==data.password){
									//alert("用户名密码错误");//JSON.stringify(data)
									window.location.href="index.html";
									//data.username
								//}
							
								/*  else {
									//debugger;
									alert("用户名密码,错误");
								}  */
								
							}
					
							
						});
						
						/* console.log({"username":username,"password":password}); */
						
					
				}
	
	
	
});
 
</script>
    </body>
</html>
